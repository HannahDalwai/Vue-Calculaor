<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vue Calculator</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://unpkg.com/vue@next"></script>   
     <script src="app.js"defer></script>
</head>
<body>
    

    <div id="app">
        <h1> <span class="equals">=</span> {{ sum }}</h1>
        <button v-for ="operator of operators" @click = "addToSum(operator)" > {{ operator }}</button>
        <button @click =  "clearSum()" >Clear</button>
        <button @click  = "evalSum()">=</button>
    </div>
</body>
</html>
